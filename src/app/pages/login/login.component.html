<form [formGroup]="loginForm" class="form" (submit)="onSubmit()">
  <div class="form-field">
    <label>Email</label>
    <input type="email" matInput formControlName="email" placeholder="email" />
    <p *ngIf="loginForm.controls['email'].hasError('email')">
      Enter a valid email
    </p>
  </div>
  <div class="form-field">
    <label>Password</label>
    <input
      type="password"
      matInput
      formControlName="password"
      required
      placeholder="Password"
    />
    <p *ngIf="loginForm.controls['password'].hasError('minlength')">
      Password is too short
    </p>
  </div>

  <button mat-raised-button color="accent" [disabled]="loginForm.invalid">
    Sign In
  </button>
  <button (click)="navigate('/register')" mat-raised-button color="primary">
    Don't have an account? Go to signup
  </button>
</form>
